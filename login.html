<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SiLoker-NF | Login</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css" />

    <script>
      function login() {
        let username, password, form;
        username = document.getElementById("inp_username").value;
        password = document.getElementById("inp_password").value;
        form = document.getElementById("form");

        if (username != "admin") {
          alert("username tidak terdaftar");
        } else if (username == "admin" && password != "admin") {
          alert("Password Salah !");
        } else if (username == "admin" && password == "admin") {
          alert("Login Berhasil");
          form.setAttribute("action", "index.html");
        }
      }
    </script>
  </head>
  <body>
    <!-- Horizontal Form -->
    <div class="col-md-5 mx-auto mt-5">
      <div class="card card-info">
        <div class="card-header">
          <h3 class="card-title">Login</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->

        <form class="form-horizontal" onsubmit="login()" id="form">
          <div class="card-body">
            <div class="form-group row">
              <label for="inp_username" class="col-sm-2 col-form-label"
                >Username</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="inp_username"
                  placeholder="Username"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="inp_password" class="col-sm-2 col-form-label"
                >Password</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="inp_password"
                  placeholder="Password"
                  required
                />
              </div>
            </div>
          </div>

          <!-- /.card-body -->
          <div class="card-footer text-center">
            <button type="submit" class="btn btn-info">Sign in</button>
            <a href="register.html">Registrasi User</a>
          </div>
          <!-- /.card-footer -->
        </form>
      </div>
      <!-- /.card -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer mx-auto">
      <div class="float-right d-none d-sm-block"><b>Version</b> 3.1.0</div>
      Develop by Andromeda Dev <strong>&copy; 2022 </strong>
      All rights reserved.
    </footer>

    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- bs-custom-file-input -->
    <script src="plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="dist/js/demo.js"></script>
    <!-- Page specific script -->
    <script>
      $(function () {
        bsCustomFileInput.init();
      });
    </script>
  </body>
</html>
